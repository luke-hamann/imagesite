{% extends '_base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}

<h1>Tags</h1>

<p>
    {% if page.has_previous %}
        <a href=".?p={{ page.previous_page_number }}">
            <button>&lt;</button>
        </a>
    {% endif %}
    {% if page.has_next %}
        <a href=".?p={{ page.next_page_number }}">
            <button>&gt;</button>
        </a>
    {% endif %}
</ul>

{% for tag in tags %}
<div>
    <h2>
        <a href="{% url 'search' %}?q=%23{{ tag.name }}">
            {{ tag.name }}
        </a>
    </h2>
</div>
{% endfor %}

{% endblock %}
