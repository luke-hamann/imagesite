{% extends '_base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
    <div class="limit-width">
        <h1 class="heading">All Tags</h1>

        <p class="content">
            {{ tags.count }} tag{{ tags.count | pluralize }}
        </p>

        {% if tags.count > 0 %}
            <ul class="content list-unstyled columns">
                {% for tag in tags %}
                    <li>
                        <a href="{% url 'home' %}?q={{ tag.name }}">{{ tag.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
