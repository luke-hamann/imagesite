{% extends '_base.html' %}

{% block title %}
    {{ image.title }}
{% endblock %}

{% block content %}
<div class="image-theater">
    <img src="{% url 'image' image.id %}?format=theater" />
</div>

<h2 class="h2">{{ image.title }}</h2>

<p class="p">
    <a href="{% url 'delete' image.id %}">
        Delete
    </a>
    <a href="{% url 'edit' image.id %}">
        Edit
    </a>
</p>

{% if image.tags %}
    <p>
        {% for tag in image.tags.all %}
            <a href="{% url 'search' %}?q=%23{{ tag.name }}">{{ tag.name }}</a>
        {% endfor %}
    </p>
{% endif %}

<p class="p">{{ image.description }}</p>

{% endblock %}
