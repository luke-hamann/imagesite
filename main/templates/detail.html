{% extends '_base.html' %}

{% block title %}{{ image.title }}{% endblock %}

{% block content %}
<div class="image-theater">
    <img src="{% url 'image' image.id %}?format=theater" />
</div>

<h2>{{ image.title }}</h2>

<p>{{ image.description }}</p>

{% if image.tags %}
    <ul>
        {% for tag in image.tag %}
        <li>
            {{ tag.name }}
        </li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
