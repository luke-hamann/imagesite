{% if page.has_other_pages %}
    <div class="content">
        <span>Page:</span>
        {% for i in page.paginator.page_range %}
            <a href="?q={{ query }}&p={{ i }}&include_titles={{ include_titles }}&include_tags={{ include_tags }}&include_descriptions={{ include_descriptions }}&sort_by={{ sort_by }}"
                class="button button-outline {% if page.number == i%}button-blue{%  endif %}">
                {{ i }}
            </a>
        {% endfor %}
    </div>
{% endif %}
